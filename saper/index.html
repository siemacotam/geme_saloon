<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game">
        <header class="header border border--convex">
            <article class="header__counter" data-counter>0</article>
            <button class="header__reset border border--concave">
                <svg class="header__button">
                    <use href="./assets/sprite.svg#neutral"></use>
                </svg>
            </button>
            <article class="header__counter" data-timer>0</article>
        </header>
        <article class="game__board boarder boarder--convex" data-board>
        </article>
        <article class="game__panel border border--convex">
            <header class="panel__header">
                <h1 class="panel__heading">select difficulty</h1>
            </header>
            <section class="panel__buttons">
                <button class="button">easy</button>
                <button class="button">normal</button>
                <button class="button">expert</button>
            </section>
        </article>
        <article class="modal hide">
            <section class="modal__content">
                <h2 class="modal__text">You won !!</h2>
                <button class="modal__button">Play again!</button>
            </section>
        </article>
    </main>
    <script type="module" src="js/Game.js"></script>
</body>
</html>
