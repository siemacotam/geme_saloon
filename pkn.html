<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetowy salon gier - papier kamień nożyczki</title>
    <link rel="stylesheet" href="./css/stylepkn.css">
</head>
<body>
    <div class="wrap">
        <div class="bg"></div>
        <main>
            <h1> papier kamień nożyce</h1>
            <div class="gra">
                <h2>wybierz broń</h2>
                <div>
                    <div><img data-option="paper" src="./img/paper.jpg" alt=""></div>
                    <div><img data-option="rock" src="./img/rock.jpg" alt=""></div>
                    <div><img data-option="scisors" src="./img/scisors.jpg" alt=""></div>
                </div>
                <button class="start"> walcz !!!</button>
            </div>
        </main>
        <div class="panel">
            <div class="choices">
                <h3>rozgrywka</h3>
                <p>twoja bron:<span class="playerWeapon"></span></p>
                <p>bron ai:<span class="aiWeapon"></span></p>
                <h2>zwyciezca: <br><span class="whoWon"></span></h2>
            </div>
            <div class="scores">
                <h3>wyniki</h3>
                <p>liczba gier: <span class="gamesTotal">0</span></p>
                <p>zwycięstwa: <span class="gamesWon">0</span></p>
                <p>porażki: <span class="gamesLost">0</span></p>
                <p>brak rozstrzygnięcia:  <span class="gamesDraw">0</span></p>
            </div>
        </div>
    </div>

    <script src="./js/scriptpkn.js"></script>
</body>
</html>
